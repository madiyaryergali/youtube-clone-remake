<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} | YouTube</title>
</head>
<body>
    <nav class="py-6 px-6 bg-white shadow-lg flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-red-600">
            YouTube
        </a>

        <div class="space-x-6">
            <a href="{% url 'video:new' %}" class="text-lg font-semibold text-gray-600 hover:text-red-600">Upload</a>
            <a href="{% url 'video:videos' %}" class="text-lg font-semibold text-gray-600 hover:text-red-600">Browse</a>
            <div class="py-4 px-6 bg-gray-100">
                <form action="{% url 'video:search' %}" method="GET">
                    <div class="flex items-center space-x-4">
                        <input type="text" name="search_query" class="w-64 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-red-500" placeholder="Search videos and channels">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none">Search</button>
                    </div>
                </form>
            </div>            
            {% if request.user.is_authenticated %}
                <a href="{% url 'channel:all_videos' %}" class="px-6 py-3 text-lg font-semibold bg-red-600 text-white rounded-xl hover:bg-red-700">My Channel</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-600 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                <a href="{% url 'base:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-600 text-white rounded-xl hover:bg-gray-700">Log Out</a>
            {% else %}
                <a href="{% url 'base:signup' %}" class="px-6 py-3 text-lg font-semibold bg-red-600 text-white rounded-xl hover:bg-red-700">Sign Up</a>
                <a href="{% url 'base:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-600 text-white rounded-xl hover:bg-gray-700">Log In</a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 bg-gray-900 text-white">
        <div class="grid grid-cols-2 gap-10">
            <div>
                <h3 class="text-lg font-semibold text-gray-400">About</h3>
                <p class="text-sm text-gray-500">This is a clone project of YouTube.com</p>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-sm text-gray-400 hover:text-gray-200">About</a></li>
                    <li><a href="#" class="text-sm text-gray-400 hover:text-gray-200">Contact</a></li>
                    <li><a href="#" class="text-sm text-gray-400 hover:text-gray-200">Privacy Policy</a></li>
                    <li><a href="#" class="text-sm text-gray-400 hover:text-gray-200">Terms of Use</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
