{% extends 'base.html' %}

{% block content %}
    <div class="my-6 mx-auto max-w-2xl bg-white p-6 rounded-md shadow-md">
        <video controls class="w-full">
            <source src="{{ video.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2 class="text-lg font-semibold mt-4">{{ video.name }}</h2>
        <p class="text-sm text-gray-600">{{ video.channel_id.name }}</p>
        <p class="text-sm text-gray-500">{{ video.description }}</p>
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">Comments</h3>
            <form method="post" action="{% url 'video:add_comment' video.pk %}">
                {% csrf_token %}
                <textarea name="comment_text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-red-500" placeholder="Add a comment"></textarea>
                <button type="submit" class="mt-2 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none">Post Comment</button>
            </form>
            <div class="mt-4">
                {% for comment in comments %}
                    <div class="border-t border-gray-300 pt-2">
                        <p class="text-sm text-gray-600">{{ comment.user_id.username }} - {{ comment.created_date }}</p>
                        <p class="text-sm">{{ comment.comment_text }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </div>
{% endblock %}
