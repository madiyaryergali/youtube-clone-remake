{% extends 'base.html' %}

{% block title %}Videos{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 rounded-xl">
        <div class="col-span-1 p-4 bg-white rounded-xl">
            <div class="flex flex-col items-center">
                <img src="your-profile-image.jpg" alt="Your Profile Image" class="w-24 h-24 rounded-full mb-4">
                <h2 class="text-xl font-semibold">Your Channel Name</h2>
                <p class="text-sm text-gray-500">Your Channel Description</p>
            </div>
            <hr class="my-6">
            <ul class="space-y-2">
                <li><a href="#" class="block px-8 py-4 bg-yellow-500 text-lg text-white rounded-xl hover:bg-yellow-700">Upload Video</a></li>
                <li><a href="#" class="block px-8 py-4 bg-gray-500 text-lg text-white rounded-xl hover:bg-gray-700">Edit Channel</a></li>
                <li><a href="#" class="block px-8 py-4 bg-gray-500 text-lg text-white rounded-xl hover:bg-gray-700">Analytics</a></li>
                <li><a href="#" class="block px-8 py-4 bg-gray-500 text-lg text-white rounded-xl hover:bg-gray-700">Settings</a></li>
            </ul>
        </div>
        <div class="col-span-3 p-6 bg-gray-100 rounded-xl">
            <div class="grid grid-cols-3 gap-6">
                {% for video in object_list %}
                    <div class="relative rounded-xl overflow-hidden bg-white shadow-md transform hover:scale-105 duration-300">
                        <a href="#">
                            <video width="320" height="240" controls class="w-full">
                                <source src="{{ video.video.url }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </a>
                        <div class="p-4">
                            <h2 class="text-lg font-semibold text-gray-800">{{ video.name }}</h2>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
